<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Interface</title>
    <style>
        /* Allgemeine Seiteinstellungen */
        body {
            background-color: #000; /* Schwarzer Hintergrund */
            color: #00ff00; /* Grüner Text */
            font-family: monospace; /* Monospaced-Schrift */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container für das Interface */
        .terminal {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0px 0px 15px #00ff00;
        }

        /* Text-Eingabe und -Ausgabe */
        .output {
            line-height: 1.6;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Cursor-Animation */
        .blinking-cursor {
            font-weight: bold;
            font-size: 1.2em;
            color: #00ff00;
            animation: blink 0.8s step-end infinite;
        }

        /* Blink-Animation */
        @keyframes blink {
            from, to {
                color: transparent;
            }
            50% {
                color: #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="output">
            <p>Initialisiere Zugriff auf das System...</p>
            <p>Verbinde mit Remote-Server...</p>
            <p>Authentifizierung erfolgreich.</p>
            <p>Zugriff auf Dateien...</p>
            <p>Transferiere Daten...</p>
        </div>
        <div class="blinking-cursor">_</div>
    </div>
</body>
</html>
